<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IS Reader</title>

<body>
    <h2>IS READER</h2>

        <form id="formSplit" action="">

                <input id="btnCancelSplit" class="btn cancel" type="reset" value="CANCELAR">
            </div>
        </form>
    </div>
    <div>
        <form id="formAnalise" action="">
            <label class="analisar" style="background: gray; color: darkgrey;" for="analiseIS"><i class="fa fa-search" aria-hidden="true"></i> PRÃ‰-ANALISAR IS</label>
            <input type="file" name="analiseIS" id="analiseIS" style="display: none;" disabled>
            <div id="analiseBtns" class="buttons">
                <input class="btn" type="button" value="CONFIRMAR">
                <input class="btn" type="reset" value="CANCELAR">
            </div>
        </form>
    </div>
    <footer>

    </footer>

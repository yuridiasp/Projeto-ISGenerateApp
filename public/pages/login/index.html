<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login: Korbil ADV - Fábio Ribeiro Advogados</title>
</head>
<body>
    <header>
        <figure>
            <img class="logoFR" src="../../../assets/logotipoSistema.png" alt="Logotipo do escritório Fábio Ribeiro Advogados">
        </figure>
    </header>
    <main>
        <h1>Bem Vindo!</h1>
        <p>Faça seu login</p>
        <form action="">
            <fieldset class="inputFields">
                <div class="input-group-addon">
                    <i class="fa fa-user"></i>
                </div>
                <input type="text" name="login" id="login" placeholder="* Login" required>
            </fieldset>
            <fieldset class="inputFields">
                <div class="input-group-addon">
                    <i class="fa fa-unlock"></i>
                </div>
                <input type="password" name="senha" placeholder="* Senha" required>
            </fieldset>
            <fieldset>
                <label class="saveCredentialsLabel" for="saveCredentials">
                    <input type="checkbox" name="saveCredentials" id="saveCredentials" value="true">
                    <p>Salvar credenciais de login</p>
                </label>
                <button type="submit">Entrar</button>
            </fieldset>
        </form>
    </main>
</body>
</html>

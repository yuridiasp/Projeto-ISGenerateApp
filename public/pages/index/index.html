<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>ISGeA</title>
</head>
<body>
    <div id="loader" class=""></div>
    <div id="report-container" class="hidder">
        <header>
            <h3 id="fileName"></h3>
            <h6 id="filePath" class="truncate-text"></h6>
        </header>
        <div id="report-content"></div>
        <button id="closeReport" disabled>FECHAR</button>
    </div>
    <div class="content">
        <img id="logo" src="../../../assets/logo.png" alt="" srcset="">
        <div>
            <form id="formSplit" action="">
                <label class="dividir" for="splitIS"><i class="fa fa-expand" aria-hidden="true"></i>DIVIDIR ARQUIVO IS</label>
                <input type="button" name="splitIS" id="splitIS" style="display: none;">
                <div id="splitBtnsOptions" class="buttons">
                    <button id="btnConfirmSplitOptionsXlsx" class="xlsx btn-sup" type="button">
                        <i class="fa fa-file-excel-o" aria-hidden="true"></i> EXCEL
                    </button>
                    <button id="btnConfirmSplitOptionsDocx" class="docx btn-sup" type="button">
                        <i class="fa fa-file-word-o" aria-hidden="true"></i> WORD
                    </button>
                    <button id="btnCancelSplitOptions" class="cancel btn-sup" type="reset">
                        CANCELAR
                    </button>
                </div>
            </form>
        </div>
        <div>
            <form id="formRegistrationIS" action="">
                <label class="validar" for="registrationIS"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>LANÇAR INTIMAÇÕES</label>
                <input type="button" name="registrationIS" id="registrationIS" style="display: none;">
                <div id="registrationISBtns" class="buttons">
                    <input id="btnConfirmregistrationIS" class="btn confirm" type="button" value="CONFIRMAR">
                    <input id="btnCancelregistrationIS" class="btn cancel" type="reset" value="CANCELAR">
                </div>
            </form>
        </div>
        <div>
            <form id="formValidateIntimations" action="">
                <label class="validar" for="validateIntimationsIS"><i class="fa fa-check" aria-hidden="true"></i>VALIDAR INTIMAÇÕES</label>
                <input type="button" name="validateIntimationsIS" id="validateIntimationsIS" style="display: none;">
                <div id="validateIntimationsBtns" class="buttons">
                    <input id="btnConfirmValidateIntimations" class="btn confirm" type="button" value="CONFIRMAR">
                    <input id="btnCancelValidateIntimations" class="btn cancel" type="reset" value="CANCELAR">
                </div>
            </form>
        </div>
        <!-- <div>
            <form id="formAnalise" action="">
                <label class="analisar" style="background: gray; color: darkgrey;" for="analiseIS"><i class="fa fa-search" aria-hidden="true"></i> PRÉ-ANALISAR IS</label>
                <input type="file" name="analiseIS" id="analiseIS" style="display: none;" disabled>
                <div id="analiseBtns" class="buttons">
                    <input class="btn" type="button" value="CONFIRMAR">
                    <input class="btn" type="reset" value="CANCELAR">
                </div>
            </form>
        </div> -->
        <footer>
    
        </footer>
    </div>
    <script>var exports = {};</script>
    <script src="../../../dist/src/renderer/renderer.js"></script>
</body>
</html>
